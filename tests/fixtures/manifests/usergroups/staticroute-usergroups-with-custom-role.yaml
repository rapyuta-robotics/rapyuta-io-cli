---
apiVersion: api.rapyuta.io/v2
kind: UserGroup
metadata:
  name: test-staticroute-viewers
  labels:
    app: test
    purpose: rbac-testing
spec:
  description: "Test usergroup for static route viewer permissions with custom creator role"
  members:
  - subject:
      kind: User
      name: cli.test1@rapyuta-robotics.com
    roleNames: [ rio-group_viewer ]
  - subject:
      kind: User
      name: cli.test2@rapyuta-robotics.com
    roleNames: [ rio-group_viewer ]
  roles:
  - domain:
      kind: Project
      name: "test-project1"
    roleName: rio-project_viewer
  - domain:
      kind: Project
      name: "test-project1"
    roleName: custom-staticroute-creator
