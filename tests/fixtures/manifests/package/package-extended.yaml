---
apiVersion: apiextensions.rapyuta.io/v1
kind: Package
metadata:
  name: user-package-1
  version: v1.0.0
  labels:
    app: test
spec:
  runtime: cloud
  cloud:
    replicas: 1
  executables:
  - name: user-web-app
    type: docker
    docker:
      image: nginx:alpine
---
apiVersion: apiextensions.rapyuta.io/v1
kind: Package
metadata:
  name: managed-package-1
  version: v1.0.0
  labels:
    app: test
spec:
  runtime: device
  device:
    arch: amd64
    restart: always
  executables:
  - name: managed-app
    type: docker
    command: [ "sh", "-c", "echo 'Managed package running'; sleep 60" ]
    docker:
      image: alpine:latest
---
apiVersion: apiextensions.rapyuta.io/v1
kind: Package
metadata:
  name: temp-package-1
  version: v1.0.0
  labels:
    app: test
spec:
  runtime: cloud
  cloud:
    replicas: 1
  executables:
  - name: temp-worker
    type: docker
    command: [ "sh", "-c", "echo 'Temporary package'; sleep 30" ]
    docker:
      image: busybox:latest
