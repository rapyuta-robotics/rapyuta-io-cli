  version: 1.0.0
  labels:
    app: test
    purpose: deployment-rbac-testing
spec:
  runtime: cloud
  executables:
  - name: test-logger-1
    type: docker
    docker:
      image: chentex/random-logger:latest
    limits:
      cpu: 0.025
      memory: 128
  cloud:
    replicas: 1
