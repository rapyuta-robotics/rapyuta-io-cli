---
apiVersion: api.rapyuta.io/v2
kind: ServiceAccount
metadata:
  name: automation-sa
  labels:
    environment: production
    team: devops
    purpose: ci-cd
spec:
  description: Service account for automated CI/CD pipeline operations
  roles:
  - domain:
      kind: Project
      name: frontend-project # Project name 
    roleNames:
    - project_admin # Role name 
    - deployment_manager # Role name 
  - domain:
      kind: Project
      name: backend-services # Project name
    roleNames:
    - project_viewer
    - package_deployer
  - domain:
      kind: Organization
      name: engineering-org # Organization name
    roleNames:
    - resource_reader # Role name

