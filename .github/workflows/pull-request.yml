name: âœ… Quality Checks
on: [ push ]

jobs:
  code-quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"

      - name: Run ruff format --check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"