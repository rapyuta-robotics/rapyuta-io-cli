name: ğŸ“¦ï¸ Upload to PyPi
on:
  release:
    types:
      - published

jobs:
  upload:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Publish to pypi
        run: |
          uv build
          uv publish --trusted-publishing always
