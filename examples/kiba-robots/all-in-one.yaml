apiVersion: "apiextensions.rapyuta.io/v1"
kind: "Package"
metadata:
  name: sootballs_ims
  version: v1.14.0-rc4-6
  description: Sootballs IMS Package
  labels:
    app: ims
spec:
  runtime: cloud
  cloud:
    replicas: 1
  executables:
    - type: docker
      name: Django
      docker:
        image: rrdockerhub/sootballs_ims:1.14.0-rc4
        pullSecret:
          depends:
            kind: secret
            nameOrGUID: sootballs
      limits:
        cpu: 0.5
        memory: 2048
  environmentVars:
    - name: SECRET_KEY
    - name: AUTH_ENABLED
      default: "False"
    - name: TIMEZONE
      default: "Asia/Tokyo"
    - name: CONTAINER_NAME
      default: "warehouse"
    - name: DAYS_BEFORE_ARCHIVE
      default: "15"
    - name: DEPLOY_ON_CLOUD
      default: "False"
    - name: SODTIME
      default: "09:00"
    - name: EODTIME
      default: "19:00"
    - name: AWS_STORAGE_BUCKET_NAME
      default: "kiba-robots"
    - name: IMS_DB
      default: ims_db
    - name: CELERY_BROKER_URL
    - name: CELERY_RESULT_BACKEND
    
  endpoints:
    - name: IMS_URL
      type: external-https
      port: 443
      targetPort: 8002
