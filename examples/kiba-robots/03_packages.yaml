      port: 443
      targetPort: 9000
---
apiVersion: "apiextensions.rapyuta.io/v1"
kind: "Package"
metadata:
  name: sootballs_wcs
  version: v1.14.0-rc4-2
  description: Sootballs WCS package 
  labels:
    app: wcs
spec:
  runtime: cloud
  cloud:
    replicas: 1
  executables:
    - type: docker
      name: django
      command: /code/docker/entrypoint.sh
      docker:
        image: rrdockerhub/sootballs_wcs:1.14.0-rc4
        pullSecret:
          depends:
            kind: secret
            nameOrGUID: sootballs
      limits:
        cpu: 1
        memory: 4096
  environmentVars:
    - name: TIMEZONE
      default: Asia/Tokyo
    - name: WCS_DB
      default: wcs_db
    - name: CELERY_BROKER_URL
    - name: CELERY_RESULT_BACKEND
    - name: LOCAL_PRINT_SERVER_URL
    - name: SECRET_KEY
  endpoints:
    - name: WCS_URL
      type: external-https
      port: 443
      targetPort: 8003